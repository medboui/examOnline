<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8"></meta>
<title>Liste des etudiants</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/> -->
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
th:href="@{/css/mystyle.css}"/>
</head>
<body layout:fragment="content" >
<p></p>
<div class="container spacer" >
<a th:href="@{formF}"> Ajouter un Examen</a>
</div>
<div class="container spacer">
	<form th:action="@{index1}" method="get">
		<div class="form-group">
			<label>Mot Cle:</label>
			<input type="text" name="matiere" th:value="${matiere}"/>
			<input type="text" name="niveau" th:value="${niveau}"/>
			<button type="submit" value="ok">Chercher</button>
		
		</div>
	
	</form>
</div>
<div class="container spacer">


 <table class="table table-striped">
 <thead><tr>
 		<th>ID</th><th>NOM</th><th>DATE</th>
 		</tr>
 </thead>
 <tbody>
 <tr th:each="e:${pageExamens1.content}">
 	<td th:text="${e.id}"></td>
 	<td th:text="${e.nomMatiere}"></td>
 	<td th:text="${e.niveauEtudes}"></td> 	
 	<td><a th:href="@{passer(id=${e.id})}">Passer</a></td>
 	<td><a th:href="@{edit(id=${e.id})}">Editer</a></td>
 	
 	<td><a onclick="return confirm('Etes vous sure??')" th:href="@{supprimer(id=${e.id})}">Suprimer</a></td>
 	
 </tr>
 
 </tbody>
 
 </table>
 </div>

 <div class="container"> 
	<ul class="nav nav-pills"> 
 <li th:each="p:${pages}" th:class="${p==pageCourante}?active:''"> 
 		<a th:text="${p}" th:href="@{index1(page=${p},matiere=${matiere},niveau=${niveau})}"></a> 
 </li>
 </ul>
 </div>
</body>
</html>
