<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8"></meta>
<title>Saisie d'un etudiant</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../static/css/mystyle.css"
	th:href="@{/css/mystyle.css}" />
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> -->
</head>
<body layout:fragment="content">
	
		<div >
			<div class="panel panel-primary">
				<div class="panel-heading">Saisie d'un examen</div>
				<div class="panel-body">
					<form th:action="@{SaveExamen1}" method="post" th:object="${examen}">
						<!-- on prÃ©cise que l'objet qui va nous interreseer
																				 est l'objet etudiant -->
						<div class="panel-body">
						<div class="form-group  col-xs-3 col-md-offset-3">
							<label class="control-label">Examen de:</label> <input
								type="text" th:field="${examen.nomMatiere}" name="nomMatiere"
								class="form-control" />
						</div>
						<div class="form-group  col-xs-3 ">	<label class="control-label">Niveau d'etudes</label> <input
								type="number" th:field="${examen.niveauEtudes}" name="niveauEtudes"
								class="form-control" />

						</div> 
						<button type="submit" class="btn btn-primary">Save</button>
						</div>
						</form>
							</div>
		</div>
	</div>
</body>
</html>
